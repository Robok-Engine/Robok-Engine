name: RobokIDE Release

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/build.yml
      - app/**
      - language/**
      - build.gradle.kts
      - gradle.properties
      - gradlew
      - gradlew.bat
      - settings.gradle.kts
  pull_request:
    paths:
      - .github/workflows/build.yml
      - app/**
      - language/**
      - build.gradle.kts
      - gradle.properties
      - gradlew
      - gradlew.bat
      - settings.gradle.kts    

jobs:
  RobokIDE-release-apk:
    name: Build RobokIDE Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3
      
      - name: Build with Gradle
        id: gradle_build_release
        run: ./gradlew assembleRelease
        
      - name: Sign APK
        id: sign_apk
        uses: noriban/sign-android-release@v3
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"      

      - name: Upload release apk
        uses: actions/upload-artifact@v4
        with:
          name: robokide-release
          path: ${{steps.sign_apk.outputs.signedReleaseFile}}
          
  send:
    name: Send APK
    runs-on: ubuntu-latest
    needs: RobokIDE-release-apk
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get the last commit message
        id: get_commit_msg
        run: |
          commit_message=$(git log -1 --pretty=format:'%s')
          echo "::set-output name=message::$commit_message"

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: robokide-release
      
      - name: Send APK to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: -1002213084840
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          document: app-release.apk
          disable_web_page_preview: false
          message: |
            *Build Success!*
            Repository: *${{ github.repository }}*
            Branch: *${{ github.ref_name }}*
            App: Robok IDE
            Commit message: `${{ github.event.head_commit.message }}`
            [Check the logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})